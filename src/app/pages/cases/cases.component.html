<!-- <h2 class="content-block">Cases</h2> -->
<div class="content-block">
  <div class="dx-card">
    <h4 class="m-0">Cases</h4>
    <dx-data-grid
      id="gridContainer"
      class="mb-3"
      [dataSource]="dataSource"
      [showBorders]="true"
      [columnAutoWidth]="true"
      [selectedRowKeys]="[]"
      [allowColumnReordering]="true"
      [allowColumnResizing]="true"
      (onRowDblClick)="onRowDblClick($event)"
      (onContentReady)="onContentReady()"
      (onToolbarPreparing)="onToolbarPreparing($event)"
      (onSelectionChanged)="onSelectionChanged($event)">
      <dxo-selection mode="single"></dxo-selection>
      <dxo-paging [pageSize]="5"></dxo-paging>
      <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true">
      </dxo-pager>
      <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>

      <dxo-export [enabled]="true" fileName="Tenders" [allowExportSelectedData]="true"></dxo-export>
      <dxo-filter-row
        [visible]="showFilterRow"
        [applyFilter]="currentFilter"></dxo-filter-row>
      <dxo-header-filter
        [visible]="showHeaderFilter"></dxo-header-filter>
      <dxo-search-panel
        [visible]="true"
        placeholder="Search..."></dxo-search-panel>
      <dxi-column
        [allowFiltering]="false"
        dataField="Id"
        caption="Case ID">
      </dxi-column>
      <dxi-column
        [allowFiltering]="false"
        dataField="ParentId"
        alignment="center"
        caption="Parent ID">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="ChildId"
        alignment="center"

        caption="Child ID">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="RegionName"

        alignment="center"
        caption="Region">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="RegionName"

        alignment="center"
        caption="Client name">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="CreatedBy"

        alignment="center"
        caption="TAM">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="DiscountNumber"

        alignment="center"
        caption="Discount SAP number">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="DiscountValidityDate"

        alignment="center"
        caption="Discount Validity Date">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="OwnerName"

        alignment="center"
        caption="Approver">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="TenderCaseStatusId"
        caption="Case Status">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="RelatedCaseCommentName"
        caption="Related Case Comment">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="SourceOfFinName"
        caption="Channel of Financing">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="FederalLawNumber"
        caption="Federal Law (#)">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="NotificationNumber"
        caption="Notification ID">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="SupplierName"
        caption="Supplier of the Tender">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="SalesChannelName"
        caption="Sales Channel">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="WeightedAveConractPriceRUB"
        caption="Weighted Average contract price (RUB)">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        caption="Repetition Test"
        dataField="DupStatus">
      </dxi-column>

      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="ExchangeRate"
        caption="ExchangeRate">
      </dxi-column>

      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        caption="Commertial Policy Test"
        dataField="CPStatus">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        caption="Discount Provided"
        dataField="DiscountProvided">
      </dxi-column>
    </dx-data-grid>

    <dx-data-grid
      id="gridContainer"
      [dataSource]="dataSourceSKU"
      [columnAutoWidth]="true"
      [showBorders]="true"
      (onContentReady)="initialized()">
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true">
      </dxo-pager>
      <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
      <dxo-filter-row
        [visible]="showFilterRow"
        [applyFilter]="currentFilter"></dxo-filter-row>
      <dxo-header-filter
        [visible]="showHeaderFilter"></dxo-header-filter>
      <!-- <dxo-search-panel
          [visible]="true"

          placeholder="Search..."></dxo-search-panel> -->
      <dxi-column

        [allowFiltering]="false"
        dataField="Id"
        caption="Case ID"

        alignment="center">
        <dxo-header-filter
          [groupInterval]="10000"></dxo-header-filter>
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="brandName"
        caption="Brand"

        alignment="center">
        <dxo-header-filter
          [dataSource]="orderHeaderFilter"></dxo-header-filter>
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="SKUNameEng"
        caption="SKU Name Eng"

        alignment="center"
      ></dxi-column>
      <dxi-column
        dataField="SKUMGId"
        caption="SKU Code"
        alignment="center"
      ></dxi-column>
      <dxi-column
        dataField="ProductId"
        caption="SKU mars"
        alignment="center"
      ></dxi-column>
      <dxi-column
        [allowFiltering]="false"
        dataField="OnInvoiceDiscount"
        caption="On-Invoice Discount (base) (%)"
        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="AddOnInvoiceDiscount"
        caption="Additional On-Invoice Discount (%)"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="AddOffInvoiceDiscount"
        caption="Additional Off-Invoice Discount (%)"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="Quantity"
        caption="Quantity"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="ContractPriceRUB"
        caption="Contract price (RUB) per pack"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="PriceRUB"
        caption="Price (price list, RUB)"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="PriceOnInvoiceRUB"
        caption="Price On-Invoice (Ñ€ÑƒĞ±)"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="TotalDiscount"
        caption="Total Discount (%)"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="FinalPriceWAllDiscRUB "
        caption="Final Price w all discounts anticipated (RUB)"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="NetSalesRUB "
        caption="Net Sales (RUB)"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="CPStatus"
        caption="Commertial policy test"

        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="DupStatus"
        caption="Repetition test on cases"
        alignment="center"
      ></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="CreatedOn"
        caption="Create date"
        alignment="center"
      ></dxi-column>
    </dx-data-grid>
  </div>

</div>
