<div class="content-block">
  <div class="dx-card">
    <h4 class="m-0">Tenders</h4>
    <dx-data-grid
      id="gridContainer"
      [dataSource]="dataSource"
      [allowColumnReordering]="true"
      [allowColumnResizing]="true"
      [showBorders]="true"
      [selectedRowKeys]="[]"
      [columnAutoWidth]="true"
      (onContentReady)="onContentReady()"
      (onToolbarPreparing)="onToolbarPreparing($event)"
      (onInitNewRow)="onInitNewRow()"
      (onRowDblClick)="onRowDblClick($event)"
      (onSelectionChanged)="onSelectionChanged($event)">
      <dxo-selection mode="single"></dxo-selection>
      <dxo-paging [pageSize]="5"></dxo-paging>
      <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true">
      </dxo-pager>
      <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
      <dxo-editing
        mode="row"
        [allowAdding]="(canCreate$ | async)?.value">
      </dxo-editing>
      <dxo-export [enabled]="true" fileName="Tenders" [allowExportSelectedData]="true"></dxo-export>
      <dxo-filter-row
        [visible]="showFilterRow"
        [applyFilter]="currentFilter"></dxo-filter-row>
      <dxo-header-filter
        [visible]="showHeaderFilter"></dxo-header-filter>
      <dxo-search-panel
        [visible]="true"
        placeholder="Search..."></dxo-search-panel>
      <dxi-column

        [allowFiltering]="false"
        dataField="Id"
        caption="Id">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="CreatedOn"
        caption="Create Date">
      </dxi-column>
      <dxi-column
        [allowFiltering]="false"
        dataField="TAMName"
        caption="TAM">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="FederalDistrictName"
        caption="Federal District">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="RegionName"
        caption="RegionName">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="HospitalINN"
        caption="Hospital INN">
      </dxi-column>
      <dxi-column
        [allowFiltering]="false"
        dataField="HospitalName"
        caption="Client name">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="LegalEntityTypeName"
        caption="Legal Entity Type">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="SourceOfFinName"
        caption="Channel of Financing">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="FederalLawNumber"
        caption="Federal law (#)">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="StatusChangedOn"
        caption="Status Change Date">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="TenderStatusCommentName"
        caption="Tender Status Comment">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="NotificationNumber"
        caption="Notification ID">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="Artificial"
        caption="Artificial">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="DeadlineForSupply"
        caption="Deadline for Supply">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="ContractStatusName"
        caption="Contract Status">
      </dxi-column>
      <dxi-column
        [visible]="false"
        [allowFiltering]="false"
        dataField="ContractStatusCommentName"
        caption="Contract Status Comment">
      </dxi-column>
      <dxi-column
        [allowFiltering]="false"
        dataField="TenderStatusName">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="GosZakupkiLink">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="DateOfTender">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="Winner">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="IndicationName">
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="SupplierName">
      </dxi-column>
    </dx-data-grid>
    <dx-data-grid
      id="gridContainer"
      [dataSource]="dataSourceSKU"
      [columnAutoWidth]="true"
      [showBorders]="true"
      (onContentReady)="initialized()">
      <dxo-paging [pageSize]="5"></dxo-paging>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true">
      </dxo-pager>
      <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
      <dxo-filter-row
        [visible]="showFilterRow"
        [applyFilter]="currentFilter"></dxo-filter-row>
      <dxo-header-filter
        [visible]="showHeaderFilter"></dxo-header-filter>
      <dxi-column

        [allowFiltering]="false"
        dataField="Id"
        caption="TenderSKU ID"

        alignment="center">
        <dxo-header-filter
          [groupInterval]="10000"></dxo-header-filter>
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="BrandName"
        caption="Brand"

        alignment="center">
        <dxo-header-filter
          [dataSource]="orderHeaderFilter"></dxo-header-filter>
      </dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="SKUNameEng"
        caption="SKU Name"

        alignment="center"></dxi-column>
      <dxi-column
        dataField="SKUMGId"
        caption="SKU Code"></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="TenderVolume"
        caption="Tender Volume (packs)"

        alignment="center"></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="TenderValueUSD"
        caption="Tender Value (USD)"

        alignment="center"></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="ForecastedValueUSD"
        caption="Forecasted Tender Value (USD)"

        alignment="center"></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="DiffStartAndEDL"
        caption="Diff Tender Starting price and EDL price, %"

        alignment="center"></dxi-column>
      <dxi-column

        [allowFiltering]="false"
        dataField="DiffStartAndReference"
        caption="Diff Tender Starting price and Reference price, %"

        alignment="center"></dxi-column>
    </dx-data-grid>
  </div>
</div>
